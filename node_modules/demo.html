<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>

    <!-- 引入所有特效 -->
    <!-- <script src="jparticles.all.js"></script> -->

    <!-- 推荐：根据需要加载，引入基础框架 -->
    <script src="jparticles/production/jparticles.js"></script>
    <!-- 引入粒子特效 -->
    <script src="jparticles/production/particle.js"></script>
</head>
<body>

<button id="open">open</button>
<button id="pause">pause</button>
<!-- 准备一个空的 DOM 元素，设置一定宽高，不然生成的 Canvas 默认宽高为：485，300 -->
<div id="demo" style="width: 100%; height: 800px;"></div>

<script>
    // 使用 new JParticles.特效名 创建特效
    var effect = new JParticles.particle('#demo', {
        // 两粒子圆心点之间的直线距离为 90
        proximity: 110,
        // 定位点半径 100 以内（包含）的所有粒子，圆心点之间小于等于 proximity 值，则连线
        range: 0,
        parallax: true,
        lineShape: 'cube',
        parallaxLayer: [1, 3, 10, 18],
        lineWidth: 0,
        num: 0.3,
    });

    document.getElementById('open').onclick = function () {
        // 开启运动
        effect.open();
    };

    document.getElementById('pause').onclick = function () {
        // 暂停运动
        effect.pause();
    };
</script>
</body>
</html>
